<!DOCTYPE html> 
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">                                                                     <!--Containner pai, conteudo das duas colunas-->
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">                                                                         <!--Primeiro containner logo do instagram, foto de perfil, botões-->
                    <img src="./img/Instagram-logo.png" class="instagram-logo" alt="logo intagram">
                    <div class="profile-photo"> 
                        <img src="./img/foto.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como Fernando Rangel</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">                                                                          <!--Segundo containner mensagens botões-->
                    <p class="not-account">Não é Fernando Rangel?</p>
                    <p class="not-account">
                        <spam class="link-blue">Alternar contas</spam>
                        ou 
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">                                                                    <!--Terceiro grupo mensagem botões links-->
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <img src="./img/appstore.png">
                        <img src="./img/googleplay.png">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>                
    </body>
    </html>
